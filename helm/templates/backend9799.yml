---
apiVersion: v1
kind: Namespace
metadata:
  name: Production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: Production
  labels:
  name: deployment-backend9799
spec:
  replicas: 4
  selector:
    matchLabels:
      app: backend9799
  template:
    metadata:
      namespace: Production
      labels:
        app: backend9799
    spec:
      containers:
      - name: backend9799
        image: 302315242071.dkr.ecr.ap-south-1.amazonaws.com/lineupxbackend9799:{{ .Values.IMAGE_VERSION }}
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  namespace: Production
  name: service-backend9799
spec:
  type: NodePort
  selector:
    app: backend9799
  ports:
    - port: 3000
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: Production
  labels:
  name: deployment-httpd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: httpd
  template:
    metadata:
      namespace: Production
      labels:
        app: httpd
    spec:
      containers:
      - name: httpd
        image: httpd
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: Production
  name: service-httpd
spec:
  type: NodePort
  selector:
    app: httpd
  ports:
    - port: 80
      targetPort: 80
---