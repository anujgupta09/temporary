---
apiVersion: v1
kind: Namespace
metadata:
  name: production-httpd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: production-httpd
  labels:
  name: deployment-httpd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: httpd
  template:
    metadata:
      namespace: production-httpd
      labels:
        app: httpd
    spec:
      containers:
      - name: httpd
        image: httpd
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: production-httpd
  name: service-httpd
spec:
  type: NodePort
  selector:
    app: httpd
  ports:
    - port: 80
      targetPort: 80
---